# Angry Emotion Animation
name: "angry"
description: "Angry emotion with red pulsing eyes"
version: "2.5"
author: "rob_box"

# Timing
duration_ms: 1500
loop: true
fps: 10

# Panels
panels:
  # Eyes pulsing red (angry)
  - logical_group: "wheel_front_left"
    offset_ms: 0
    frames:
      - image: "frames/emotions/eye_fl_angry_01.png"
        duration_ms: 500
      - image: "frames/emotions/eye_fl_angry_02.png"
        duration_ms: 500
      - image: "frames/emotions/eye_fl_angry_03.png"
        duration_ms: 500

  - logical_group: "wheel_front_right"
    offset_ms: 0
    frames:
      - image: "frames/emotions/eye_fr_angry_01.png"
        duration_ms: 500
      - image: "frames/emotions/eye_fr_angry_02.png"
        duration_ms: 500
      - image: "frames/emotions/eye_fr_angry_03.png"
        duration_ms: 500

  # Rear wheels - aggressive red pulsing
  - logical_group: "wheel_rear_left"
    offset_ms: 0
    frames:
      - image: "frames/emotions/wheel_rl_angry_01.png"
        duration_ms: 500
      - image: "frames/emotions/wheel_rl_angry_02.png"
        duration_ms: 500
      - image: "frames/emotions/wheel_rl_angry_03.png"
        duration_ms: 500

  - logical_group: "wheel_rear_right"
    offset_ms: 0
    frames:
      - image: "frames/emotions/wheel_rr_angry_01.png"
        duration_ms: 500
      - image: "frames/emotions/wheel_rr_angry_02.png"
        duration_ms: 500
      - image: "frames/emotions/wheel_rr_angry_03.png"
        duration_ms: 500

  # Main display (angry face with furrowed brows)
  - logical_group: "main_display"
    offset_ms: 0
    frames:
      - image: "frames/emotions/mouth_angry_01.png"
        duration_ms: 500
      - image: "frames/emotions/mouth_angry_02.png"
        duration_ms: 500
      - image: "frames/emotions/mouth_angry_03.png"
        duration_ms: 500

# Metadata
metadata:
  priority: "normal"
  category: "emotions"
  tags: ["angry", "emotion", "red", "intense"]

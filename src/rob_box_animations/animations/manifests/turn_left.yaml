# Turn Left Navigation Animation
name: "turn_left"
description: "Left turn signal with arrow"
version: "2.5"
author: "rob_box"

duration_ms: 1000
loop: true
fps: 10

panels:
  # Front left wheel - orange flashing (4 frames)
  - logical_group: "wheel_front_left"
    offset_ms: 0
    frames:
      - image: "frames/navigation/wheel_fl_blink_01.png"
        duration_ms: 250
      - image: "frames/navigation/wheel_fl_blink_02.png"
        duration_ms: 250
      - image: "frames/navigation/wheel_fl_blink_03.png"
        duration_ms: 250
      - image: "frames/navigation/wheel_fl_blink_04.png"
        duration_ms: 250

  # Front right wheel - dim white
  - logical_group: "wheel_front_right"
    offset_ms: 0
    frames:
      - image: "frames/navigation/wheel_fr_dim.png"
        duration_ms: 1000

  # Rear left wheel - orange flashing (4 frames)
  - logical_group: "wheel_rear_left"
    offset_ms: 0
    frames:
      - image: "frames/navigation/wheel_rl_blink_01.png"
        duration_ms: 250
      - image: "frames/navigation/wheel_rl_blink_02.png"
        duration_ms: 250
      - image: "frames/navigation/wheel_rl_blink_03.png"
        duration_ms: 250
      - image: "frames/navigation/wheel_rl_blink_04.png"
        duration_ms: 250

  # Rear right wheel - red brake light
  - logical_group: "wheel_rear_right"
    offset_ms: 0
    frames:
      - image: "frames/navigation/wheel_rr_red.png"
        duration_ms: 1000

  # Main display - left arrow
  - logical_group: "main_display"
    offset_ms: 0
    frames:
      - image: "frames/navigation/arrow_left_01.png"
        duration_ms: 250
      - image: "frames/navigation/arrow_left_02.png"
        duration_ms: 250
      - image: "frames/navigation/arrow_left_03.png"
        duration_ms: 250
      - image: "frames/navigation/arrow_left_04.png"
        duration_ms: 250

metadata:
  priority: "normal"
  category: "navigation"
  tags: ["turn", "left", "navigation", "signal", "orange", "brake"]

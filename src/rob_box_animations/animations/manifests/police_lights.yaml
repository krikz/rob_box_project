# Police Emergency Lights Animation
name: "police_lights"
description: "Police emergency lights with alternating blue and red"
version: "1.0"
author: "rob_box"

# Timing
duration_ms: 1000
loop: true
fps: 10

# Fade transitions
fade_in_ms: 100
fade_out_ms: 100

# Panels
panels:
  # Front left wheel (alternates blue -> red)
  - logical_group: "wheel_front_left"
    offset_ms: 0
    frames:
      - image: "frames/police/front_left_blue.png"
        duration_ms: 100
      - image: "frames/police/front_left_off.png"
        duration_ms: 50
      - image: "frames/police/front_left_blue.png"
        duration_ms: 100
      - image: "frames/police/front_left_off.png"
        duration_ms: 250
      - image: "frames/police/front_left_red.png"
        duration_ms: 100
      - image: "frames/police/front_left_off.png"
        duration_ms: 50
      - image: "frames/police/front_left_red.png"
        duration_ms: 100
      - image: "frames/police/front_left_off.png"
        duration_ms: 250

  # Front right wheel (alternates red -> blue, offset)
  - logical_group: "wheel_front_right"
    offset_ms: 500
    frames:
      - image: "frames/police/front_right_blue.png"
        duration_ms: 100
      - image: "frames/police/front_right_off.png"
        duration_ms: 50
      - image: "frames/police/front_right_blue.png"
        duration_ms: 100
      - image: "frames/police/front_right_off.png"
        duration_ms: 250
      - image: "frames/police/front_right_red.png"
        duration_ms: 100
      - image: "frames/police/front_right_off.png"
        duration_ms: 50
      - image: "frames/police/front_right_red.png"
        duration_ms: 100
      - image: "frames/police/front_right_off.png"
        duration_ms: 250

  # Rear left (red flashing)
  - logical_group: "wheel_rear_left"
    offset_ms: 0
    frames:
      - image: "frames/police/rear_red.png"
        duration_ms: 100
      - image: "frames/police/rear_off.png"
        duration_ms: 100
      - image: "frames/police/rear_red.png"
        duration_ms: 100
      - image: "frames/police/rear_off.png"
        duration_ms: 700

  # Rear right (blue flashing)
  - logical_group: "wheel_rear_right"
    offset_ms: 500
    frames:
      - image: "frames/police/rear_blue.png"
        duration_ms: 100
      - image: "frames/police/rear_off.png"
        duration_ms: 100
      - image: "frames/police/rear_blue.png"
        duration_ms: 100
      - image: "frames/police/rear_off.png"
        duration_ms: 700

  # Main display (POLICE text flashing)
  - logical_group: "main_display"
    offset_ms: 0
    frames:
      - image: "frames/police/mouth_police_on.png"
        duration_ms: 500
      - image: "frames/police/mouth_police_off.png"
        duration_ms: 500

# Metadata
metadata:
  priority: "high"
  category: "emergency"
  tags: ["police", "emergency", "lights", "blue", "red"]

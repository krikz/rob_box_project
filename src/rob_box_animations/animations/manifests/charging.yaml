      - image: "frames/charging/battery_11.png"
        duration_ms: 250
      - image: "frames/charging/battery_12.png"
        duration_ms: 250
      - image: "frames/charging/battery_13.png"
        duration_ms: 250
      - image: "frames/charging/battery_14.png"
        duration_ms: 250
      - image: "frames/charging/battery_15.png"

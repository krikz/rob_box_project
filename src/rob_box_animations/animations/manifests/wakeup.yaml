# Wake Up Animation
name: "wakeup"
description: "Waking up with eyes opening and yawn"
version: "1.0"
author: "rob_box"

# Timing
duration_ms: 3000
loop: false
fps: 10

# Panels
panels:
  # Eyes opening sequence
  - logical_group: "wheel_front_left"
    offset_ms: 0
    frames:
      - image: "frames/system/eye_fl_open_01.png"
        duration_ms: 500
      - image: "frames/system/eye_fl_open_02.png"
        duration_ms: 500
      - image: "frames/system/eye_fl_open_03.png"
        duration_ms: 500
      - image: "frames/system/eye_fl_open_04.png"
        duration_ms: 500
      - image: "frames/system/eye_fl_open_05.png"
        duration_ms: 500
      - image: "frames/system/eye_fl_open_06.png"
        duration_ms: 500

  - logical_group: "wheel_front_right"
    offset_ms: 0
    frames:
      - image: "frames/system/eye_fr_open_01.png"
        duration_ms: 500
      - image: "frames/system/eye_fr_open_02.png"
        duration_ms: 500
      - image: "frames/system/eye_fr_open_03.png"
        duration_ms: 500
      - image: "frames/system/eye_fr_open_04.png"
        duration_ms: 500
      - image: "frames/system/eye_fr_open_05.png"
        duration_ms: 500
      - image: "frames/system/eye_fr_open_06.png"
        duration_ms: 500

  # Main display (yawn animation)
  - logical_group: "main_display"
    offset_ms: 0
    frames:
      - image: "frames/system/yawn_01.png"
        duration_ms: 750
      - image: "frames/system/yawn_02.png"
        duration_ms: 750
      - image: "frames/system/yawn_03.png"
        duration_ms: 750
      - image: "frames/system/yawn_04.png"
        duration_ms: 750

# Metadata
metadata:
  priority: "normal"
  category: "system"
  tags: ["wakeup", "startup", "boot", "initialization"]

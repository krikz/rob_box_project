# pytest configuration for rob_box_voice package
# Used by colcon test and pytest

[tool:pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = test

# Minimum version of pytest required
minversion = 6.0

# Command line options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --color=yes
    -ra
    --cov=rob_box_voice
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require ROS2 services)
    hardware: Tests requiring physical hardware (audio devices, etc)
    slow: Tests that take > 1 second
    api: Tests that call external APIs (DeepSeek, Yandex)

# Coverage settings
[coverage:run]
source = rob_box_voice
omit = 
    */test/*
    */tests/*
    */__pycache__/*
    */venv/*
    */build/*
    */install/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
